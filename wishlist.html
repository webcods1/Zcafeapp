  <style>
    /* =========================
   HEADER ICON
========================= */
    .bag-header {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .bag-header svg {
      width: 50px;
      height: 34px;
      fill: #aa0a0a;
    }

    /* =========================
   MAIN CONTAINER
========================= */
    .container {
      max-width: 900px;
      margin: 0 40px;
      padding: 20px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-top: 10px;
    }

    /* =========================
   ITEMS LIST
========================= */
    .bag-items {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 25px;
    }

    /* =========================
   ITEM CARD
========================= */
    .bag-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      padding: 16px;
      border-radius: 14px;
      background: #fafafa;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      align-items: center;

      /* entry animation */
      opacity: 0;
      transform: translateY(25px);
      animation: slideUpFade 0.45s ease forwards;
    }

    /* stagger effect */
    .bag-item:nth-child(1) {
      animation-delay: 0.05s;
    }

    .bag-item:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bag-item:nth-child(3) {
      animation-delay: 0.15s;
    }

    .bag-item:nth-child(4) {
      animation-delay: 0.2s;
    }

    .bag-item:nth-child(5) {
      animation-delay: 0.25s;
    }

    /* =========================
   ITEM EXIT STATES
========================= */
    .bag-item.removing {
      opacity: 0;
      transform: translateX(-30px);
      transition: all 0.35s ease;
    }

    /* =========================
   ENTRY KEYFRAME
========================= */
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(25px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =========================
   ITEM TITLE
========================= */
    .bag-item h3 {
      grid-column: 1 / -1;
      font-size: 1.05rem;
      font-weight: 600;
    }

    /* =========================
   QUANTITY INPUT
========================= */
    .qty-input {
      width: 70px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    /* =========================
   ITEM BUTTONS
========================= */
    .remove-btn,
    .add-cart-btn {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* Remove */
    .remove-btn {
      background: #eeeeee;
      color: #555;
    }

    .remove-btn:hover {
      background: #e0e0e0;
    }

    /* Add to cart */
    .add-cart-btn {
      background: #aa0a0a;
      color: #ffffff;
    }

    .add-cart-btn:hover {
      background: #8c0808;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(170, 10, 10, 0.35);
    }

    /* =========================
   ACTION BUTTONS (BOTTOM)
========================= */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      flex-wrap: wrap;
    }

    .book-btn,
    .clear-btn {
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* Move all */
    .book-btn {
      background: #2ecc71;
      color: #ffffff;
    }

    .book-btn:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    /* Clear */
    .clear-btn {
      background: #f1f1f1;
      color: #444;
    }

    .clear-btn:hover {
      background: #e2e2e2;
    }

    /* =========================
   EMPTY STATE
========================= */
    .bag-items p {
      text-align: center;
      color: #777;
      padding: 30px 0;
      font-size: 1rem;
    }

    /* =========================
   FOOTER
========================= */

    /* =========================
   CART BADGE
========================= */
    .cart-badge {
      background: #aa0a0a;
      color: #fff;
      font-size: 0.7rem;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      margin-left: 4px;
    }

    /* =========================
   FLY TO CART CLONE
========================= */
    .fly-item {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1),
        opacity 0.7s ease;
    }

    /* =========================
   MOBILE
========================= */
    @media (max-width: 600px) {

      .container {
        padding: 16px;
        border-radius: 14px;
      }

      .bag-item {
        grid-template-columns: 1fr;
      }

      .qty-input {
        width: 100%;
      }

      .remove-btn,
      .add-cart-btn {
        width: 100%;
      }

      .actions {
        justify-content: center;
      }

      .actions button {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    /* =========================
       STORAGE
    ========================= */
    let wishlist = JSON.parse(localStorage.getItem("wishlistItems")) || [];
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    /* =========================
       ELEMENTS
    ========================= */
    const wishlistContainer = document.getElementById("wishlist-items");
    const cartBadge = document.getElementById("cart-badge");
    const moveAllBtn = document.getElementById("move-to-bag-btn");
    const clearBtn = document.getElementById("clear-wishlist-btn");
    const cartIcon = document.getElementById("bag-link");

    /* =========================
       SAVE
    ========================= */
    function saveWishlist() {
      localStorage.setItem("wishlistItems", JSON.stringify(wishlist));
    }

    function saveCart() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
      updateBadge();
    }

    /* =========================
       BADGE
    ========================= */
    function updateBadge() {
      const totalQty = cart.reduce((s, i) => s + i.quantity, 0);
      cartBadge.textContent = totalQty;
      cartBadge.style.display = totalQty > 0 ? "flex" : "none";
    }

    /* =========================
       FLY TO CART
    ========================= */
    function flyToCart(itemEl) {
      const clone = itemEl.cloneNode(true);
      const rect = itemEl.getBoundingClientRect();
      const cartRect = cartIcon.getBoundingClientRect();

      clone.classList.add("fly-item");
      clone.style.width = rect.width + "px";
      clone.style.height = rect.height + "px";
      clone.style.left = rect.left + "px";
      clone.style.top = rect.top + "px";

      document.body.appendChild(clone);

      requestAnimationFrame(() => {
        clone.style.transform = `
      translate(${cartRect.left - rect.left}px,
                ${cartRect.top - rect.top}px) scale(0.2)
    `;
        clone.style.opacity = "0";
      });

      setTimeout(() => clone.remove(), 750);
    }




    /* =========================
       RENDER
    ========================= */
    function renderWishlist() {
      wishlistContainer.innerHTML = "";
      const actions = document.querySelector(".actions");

      if (!wishlist.length) {
        wishlistContainer.innerHTML = `
          <p>Your wishlist is empty ❤️</p>
          <div style="text-align: center; margin-top: 20px;">
            <button class="add-cart-btn" onclick="window.location.href='purchase.html'" style="padding: 12px 24px; font-size: 1rem;">
              Browse Products
            </button>
          </div>
        `;
        if (actions) actions.style.display = "none";
        updateBadge();
        return;
      }

      if (actions) actions.style.display = "flex";

      wishlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "bag-item";

        div.innerHTML = `
      <h3>${item.name}</h3>
      <input type="number" min="1" value="${item.quantity}"
        class="qty-input"
        onchange="updateQuantity(${index}, this.value)">
      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      <button class="add-cart-btn" onclick="moveToBag(${index})">Add to Cart</button>
    `;

        wishlistContainer.appendChild(div);
      });

      updateBadge();
    }

    /* =========================
       UPDATE QTY
    ========================= */
    function updateQuantity(index, qty) {
      qty = parseInt(qty);
      if (qty < 1) return;
      wishlist[index].quantity = qty;
      saveWishlist();
    }

    /* =========================
       REMOVE
    ========================= */
    function removeItem(index) {
      const el = wishlistContainer.children[index];
      el.classList.add("removing");

      setTimeout(() => {
        wishlist.splice(index, 1);
        saveWishlist();
        renderWishlist();
      }, 350);
    }

    /* =========================
       MOVE ONE → CART
    ========================= */
    function moveToBag(index) {
      const el = wishlistContainer.children[index];
      flyToCart(el);
      el.classList.add("removing");

      const item = wishlist[index];
      const existing = cart.find(c => c.name === item.name);

      if (existing) existing.quantity += item.quantity;
      else cart.push({ name: item.name, quantity: item.quantity });

      setTimeout(() => {
        wishlist.splice(index, 1);
        saveWishlist();
        saveCart();
        renderWishlist();
      }, 400);
    }

    /* =========================
       MOVE ALL → CART
    ========================= */
    moveAllBtn.addEventListener("click", () => {
      if (!wishlist.length) return alert("Wishlist empty!");

      [...wishlistContainer.children].forEach(el => flyToCart(el));

      wishlist.forEach(item => {
        const existing = cart.find(c => c.name === item.name);
        if (existing) existing.quantity += item.quantity;
        else cart.push({ name: item.name, quantity: item.quantity });
      });

      setTimeout(() => {
        wishlist = [];
        saveWishlist();
        saveCart();
        renderWishlist();
      }, 500);
    });

    /* =========================
       CLEAR
    ========================= */
    clearBtn.addEventListener("click", () => {
      if (!wishlist.length) return;
      if (!confirm("Clear wishlist?")) return;
      wishlist = [];
      saveWishlist();
      renderWishlist();
    });

    /* INIT */
    renderWishlist();
  </script>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const dbApp = initializeApp({
      apiKey: "AIzaSyBD_s0bu-ei-bsdPDIFaDF6gbuck-85hbM",
      databaseURL: "https://zcafe-65f97-default-rtdb.firebaseio.com"
    });
    const realtimeDb = getDatabase(dbApp);

    const bellIcon = document.getElementById("bell-icon");
    const notificationBadge = document.createElement("div");
    notificationBadge.style.position = "absolute";
    notificationBadge.style.top = "-5px";
    notificationBadge.style.right = "-5px";
    notificationBadge.style.background = "red";
    notificationBadge.style.color = "white";
    notificationBadge.style.borderRadius = "50%";
    notificationBadge.style.width = "18px";
    notificationBadge.style.height = "18px";
    notificationBadge.style.fontSize = "12px";
    notificationBadge.style.display = "none";
    notificationBadge.style.alignItems = "center";
    notificationBadge.style.justifyContent = "center";
    notificationBadge.style.fontWeight = "bold";
    notificationBadge.style.zIndex = "10";
    if (bellIcon) {
      bellIcon.style.position = "relative";
      bellIcon.appendChild(notificationBadge);
    }

    onValue(ref(realtimeDb, "notifications"), snap => {
      if (snap.exists()) {
        const data = snap.val();
        const userLoc = localStorage.getItem("deliveryAddress") || "";
        const userComp = localStorage.getItem("companyName") || "";
        const lastSeen = parseInt(localStorage.getItem("lastNotifSeen") || "0");

        let unreadCount = 0;
        Object.values(data).forEach(n => {
          const matchLoc = n.targetLocation === "all" || n.targetLocation === userLoc;
          const matchComp = n.targetCompany === "all" || n.targetCompany === userComp;
          if (matchLoc && matchComp) {
            if (new Date(n.timestamp).getTime() > lastSeen) unreadCount++;
          }
        });
        notificationBadge.textContent = unreadCount;
        notificationBadge.style.display = unreadCount > 0 ? "flex" : "none";
      }
    });
  </script>
