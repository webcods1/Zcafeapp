<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="desktop.css">
  <link rel="stylesheet" href="mobile.css">
  <style>

/* =========================
   HEADER ICON
========================= */
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f5f6f8;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= HEADER ================= */
.wishlist-header {
  position: sticky;
  top: 0;
  background: #ffffff;
  padding: 16px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  z-index: 10;
}

.wishlist-header svg {
  fill: #aa0a0a;
}

/* ================= CONTAINER ================= */
.wishlist-container {
  flex: 1;
  max-width: 1000px;
  margin: 20px auto;
  padding: 0 15px;
}

/* ================= ITEMS ================= */
.wishlist-items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

/* Wishlist Card */
.wishlist-item {
  border-radius: 10px;
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  transition: transform 0.2s ease;
}

.wishlist-item:hover {
  transform: translateY(-3px);
}

.wishlist-item img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
}

.wishlist-item h4 {
  font-size: 0.95rem;
  font-weight: 600;
}

.wishlist-item span {
  font-size: 0.85rem;
  color: #666;
}

/* ================= ACTION BUTTONS ================= */
.actions {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  justify-content: center;
}

.actions button {
  padding: 10px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.2s ease;
}

/* Move to Cart */
.wishlist-addtocart {
  background: #aa0a0a;
  color: #fff;
}

.wishlist-addtocart:hover {
  background: #8e0808;
}

/* Clear Wishlist */
.wishlist-clear {
  background: #ddd;
  color: #333;
}

.wishlist-clear:hover {
  background: #c7c7c7;
}

/* ================= EMPTY STATE ================= */
.empty-wishlist {
  text-align: center;
  color: #777;
  font-size: 0.95rem;
  margin-top: 40px;
}

/* ================= FOOTER ================= */
.wishlist-footer {
  background: #111827;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 0.85rem;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  .wishlist-item img {
    height: 120px;
  }

  .actions {
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <script>
    (function(){
      var loader = document.createElement('div');
      loader.className = 'app-loader';
      loader.innerHTML = '<div class="logo" aria-hidden="true"></div>';
      document.documentElement.appendChild(loader);
      function removeLoader(){ loader.classList.add('loaded'); setTimeout(()=>{ if(loader && loader.parentNode) loader.parentNode.removeChild(loader); },350); }
      if (document.readyState === 'complete') removeLoader(); else window.addEventListener('load', removeLoader);
      window.addEventListener('beforeunload', function(){ if(!document.documentElement.contains(loader)) document.documentElement.appendChild(loader); });
    })();
  </script>

  <!-- Wishlist Header -->
  <header class="wishlist-header">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 21s-8-4.58-8-11a5 5 0 0 1 9-3 5 5 0 0 1 9 3c0 6.42-8 11-8 11Z"/>
    </svg>
  </header>

  <div class="wishlist-container">
    <div class="wishlist-item" id="wishlist-items"></div>

    <div class="actions">
      <button class="wishlist-addtocart" id="move-to-bag-btn">Move All to Cart</button>
      <button class="wishlist-clear" id="clear-wishlist-btn">Clear Wishlist</button>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer class="wishlist-footer">
    <p>&copy; 2025 ZCafe. All rights reserved by Webcods</p>
  </footer>

  <!-- Bottom Navbar -->
  <div class="bottom-nav">
    <a class="nav-item" href="index.html" id="home-link">
      <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4v-7h-6v7H5a2 2 0 0 1-2-2Z"/></svg>
      Home
    </a>
    <a class="nav-item" href="purchase.html" id="purchase-link">
      <svg viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4v10l8 4 8-4z M12 3v10 M8 5v10 M16 5v10"/></svg>
      Purchase
    </a>
    <a class="nav-item" href="service.html" id="service-link">
      <svg viewBox="0 0 24 24" fill="#000"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
      Service
    </a>
    <a class="nav-item" href="bag.html" id="bag-link">
      <svg viewBox="0 0 24 24"><path d="M6 7V6a6 6 0 0 1 12 0v1h2v14H4V7Zm2 0h8V6a4 4 0 0 0-8 0Z"/></svg>
      Cart
      <div class="cart-badge" id="cart-badge"></div>
    </a>
  </div>

<script>
  const wishlistContainer = document.getElementById("wishlist-items");
  const moveToBagBtn = document.getElementById("move-to-bag-btn");
  const clearWishlistBtn = document.getElementById("clear-wishlist-btn");

  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderWishlist() {
    wishlistContainer.innerHTML = "";

    if (wishlist.length === 0) {
      wishlistContainer.innerHTML =
        '<p class="empty-wishlist">Your wishlist is empty ‚ù§Ô∏è</p>';
      return;
    }

    wishlist.forEach(item => {
      const div = document.createElement("div");
      div.className = "wishlist-item";

      div.innerHTML = `
        <img src="${item.image || 'https://via.placeholder.com/300'}" alt="${item.name}">
        <h4>${item.name}</h4>
        <span>‚Çπ${item.price}</span>
      `;

      wishlistContainer.appendChild(div);
    });
  }

  /* Move all wishlist items to cart */
  moveToBagBtn.addEventListener("click", () => {
    if (wishlist.length === 0) return;

    wishlist.forEach(item => {
      if (!cart.find(c => c.id === item.id)) {
        cart.push({ ...item, qty: 1 });
      }
    });

    wishlist = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    localStorage.setItem("wishlist", JSON.stringify(wishlist));

    renderWishlist();
    alert("All items moved to cart üõí");
  });

  /* Clear wishlist */
  clearWishlistBtn.addEventListener("click", () => {
    if (!wishlist.length) return;

    if (confirm("Clear your wishlist?")) {
      wishlist = [];
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      renderWishlist();
    }
  });

  /* Initial load */
  renderWishlist();
</script>

</body>
</html>
