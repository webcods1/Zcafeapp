      loader.className = 'app-loader';
      loader.innerHTML = '<div class="logo" aria-hidden="true"></div>';
      document.documentElement.appendChild(loader);
      function removeLoader() { loader.classList.add('loaded'); setTimeout(() => { if (loader && loader.parentNode) loader.parentNode.removeChild(loader); }, 350); }
      if (document.readyState === 'complete') removeLoader(); else window.addEventListener('load', removeLoader);
      window.addEventListener('beforeunload', function () { if (!document.documentElement.contains(loader)) document.documentElement.appendChild(loader); });

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD_s0bu-ei-bsdPDIFaDF6gbuck-85hbM",
      authDomain: "zcafe-65f97.firebaseapp.com",
      databaseURL: "https://zcafe-65f97-default-rtdb.firebaseio.com",
      projectId: "zcafe-65f97",
      storageBucket: "zcafe-65f97.firebasestorage.app",
      messagingSenderId: "480288327990",
      appId: "1:480288327990:web:9c79040289023919034b97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ================= CART ================= */
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const bagContainer = document.getElementById("bag-items");
    const cartBadge = document.getElementById("cart-badge");

    function updateBadge() {
      const total = cart.reduce((s, i) => s + i.quantity, 0);
      cartBadge.textContent = total;
      cartBadge.style.display = total > 0 ? "flex" : "none";
    }

    function renderBag() {
      bagContainer.innerHTML = "";
      const actions = document.querySelector('.actions');

      if (!cart.length) {
        bagContainer.innerHTML = "<p>Your Cart is empty.</p>";
        if (actions) actions.style.display = "none";
        updateBadge();
        return;
      }

      if (actions) actions.style.display = "flex";

      cart.forEach((item, i) => {
        bagContainer.innerHTML += `
        <div class="bag-item">
          <h3>${item.name}</h3>
          <input type="number" min="1" value="${item.quantity}"
            onchange="window.updateQty(${i}, this.value)">
          <button onclick="window.removeItem(${i})">Remove</button>
        </div>
      `;
      });

      updateBadge();
    }

    window.updateQty = (i, qty) => {
      cart[i].quantity = parseInt(qty);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderBag();
    };

    window.removeItem = (i) => {
      cart.splice(i, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderBag();
    };

    renderBag();

    /* ================= BOOK ORDER ================= */
    document.getElementById("book-btn").addEventListener("click", () => {
      if (!cart.length) {
        alert("Your bag is empty!");
        return;
      }

      const phone = localStorage.getItem("phoneNumber");
      const deliveryAddress = localStorage.getItem("deliveryAddress");
      const deliverFrom = localStorage.getItem("deliverFrom"); // âœ… branch
      const company = localStorage.getItem("companyName");

      if (!phone || !deliveryAddress || !deliverFrom) {
        alert("Please complete Profile (Phone, Address, Branch)");
        window.location.href = "profile.html";
        return;
      }

      const orderData = {
        customerPhone: phone,
        customerCompany: company || "Regular Customer",

        // ðŸ”¥ VERY IMPORTANT
        customerLocation: deliverFrom,      // used by admin filter
        customerAddress: deliveryAddress,   // shown in admin

        items: cart,
        status: "Pending",
        timestamp: new Date().toLocaleString()
      };

      push(ref(db, "orders"), orderData)
        .then(() => {
          showBookingSuccess();
          cart = [];
          localStorage.removeItem("cartItems");
          renderBag();
        })
        .catch(err => {
          console.error(err);
          alert("Order failed");
        });
    });

    function showBookingSuccess() {
      document.getElementById('booking-modal').classList.add('active');
    }

    window.closeBookingModal = () => {
      document.getElementById('booking-modal').classList.remove('active');
      window.location.href = "index.html";
    };

    document.getElementById("clear-btn").addEventListener("click", () => {
      if (!cart.length) return;
      if (confirm("Clear bag?")) {
        cart = [];
        localStorage.removeItem("cartItems");
        renderBag();
      }
    });
  </script>
