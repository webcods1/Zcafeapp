  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const bagContainer = document.getElementById("bag-items");
    const cartBadge = document.getElementById("cart-badge");

    function saveCart() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
      updateBadge();
    }

    function updateBadge() {
      const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartBadge.textContent = totalQty;
      cartBadge.style.display = totalQty > 0 ? "flex" : "none";
    }

    // Scroll-triggered animation for h3 elements
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    function renderBag() {
      bagContainer.innerHTML = "";
      if(cart.length === 0) {
        bagContainer.innerHTML = "<p>Your Cart is empty.</p>";
        updateBadge();
        return;
      }
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "bag-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        bagContainer.appendChild(div);
      });
      updateBadge();

      // Observe h3 elements after rendering
      document.querySelectorAll('h3').forEach(element => {
        observer.observe(element);
      });
    }

    function updateQuantity(index, newQty) {
      const qty = parseInt(newQty);
      if(qty < 1) return;
      cart[index].quantity = qty;
      saveCart();
      renderBag();
    }

    function removeItem(index) {
      cart.splice(index,1);
      saveCart();
      renderBag();
    }

    document.getElementById("book-btn").addEventListener("click", () => {
      if(cart.length === 0) {
        alert("Your bag is empty!");
        return;
      }
      alert("âœ… Your products have been booked successfully!");
      cart = [];
      saveCart();
      renderBag();
    });

    document.getElementById("clear-btn").addEventListener("click", () => {
      if(cart.length === 0) return;
      if(confirm("Are you sure you want to clear the bag?")) {
        cart = [];
        saveCart();
        renderBag();
      }
    });

    renderBag();


  </script>
