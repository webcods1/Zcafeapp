<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ZCafe Admin Dashboard</title>

  <style>
    /* ================= RESET ================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    /* ================= LAYOUT ================= */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 260px;
      background: #111827;
      color: #fff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      color: #facc15;
    }

    .branch-box {
      background: #1f2937;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
    }

    .branch-box span {
      font-size: .8rem;
      color: #9ca3af;
    }

    .branch-box strong {
      display: block;
      margin-top: 4px;
      font-size: 1.1rem;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #dc3545;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ================= MAIN ================= */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .status-pill {
      background: #e0f2fe;
      color: #0369a1;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: .85rem;
    }

    /* ================= STATS ================= */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .05);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-card h3 {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 5px;
    }

    .stat-card p {
      font-size: 2.2rem;
      font-weight: 800;
      color: #111;
    }

    /* ================= ORDERS & SERVICE GRID ================= */
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 25px;
      padding-bottom: 40px;
    }

    .order-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
      position: relative;
      animation: fadeUp .4s ease;
      border: 1px solid #f0f0f0;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }

    .order-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
    }

    .order-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 15px;
      bottom: 15px;
      width: 4px;
      border-radius: 0 4px 4px 0;
      background: #f59e0b;
    }

    .order-card.completed::before {
      background: #22c55e;
    }

    .service-card {
      border-left: 5px solid #d32f2f !important;
    }

    /* ================= BUTTONS ================= */
    .order-actions {
      display: flex;
      gap: 12px;
      margin-top: auto;
      padding-top: 15px;
    }

    .order-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }

    .order-actions button:hover {
      opacity: 0.9;
    }

    .done-btn {
      background: #10b981;
      color: #fff;
    }

    .delete-btn {
      background: #ef4444;
      color: #fff;
    }

    .delivered-btn {
      background: #3b82f6;
      color: #fff;
    }

    .service-done-btn {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
    }

    .service-done-btn:hover {
      background: #059669;
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
    }

    /* ================= SECTION HEADERS ================= */
    .section-header {
      margin-top: 50px;
      margin-bottom: 20px;
      padding-top: 30px;
      border-top: 2px dashed #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header h2 {
      font-size: 1.5rem;
      color: #333;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }

      .branch-box {
        display: none;
      }
    }
  </style>
</head>

<body>

  <audio id="newOrderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

  <div class="dashboard">

    <aside class="sidebar">
      <div class="logo">ZCafe </div>
      <div class="branch-box">
        <span>Branch</span>
        <strong id="branch-label"></strong>
      </div>
      <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
    </aside>

    <main class="main-content">

      <div class="topbar">
        <h1>Orders Dashboard</h1>
        <span class="status-pill">Live</span>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3>Today Orders</h3>
          <p id="todayCount">0</p>
        </div>
        <div class="stat-card">
          <h3>Pending</h3>
          <p id="pendingCount">0</p>
        </div>
        <div class="stat-card">
          <h3>Completed</h3>
          <p id="completedCount">0</p>
        </div>
      </div>

      <section class="stat-card" style="margin-bottom: 20px;">
        <h2 style="font-size: 1.1rem; margin-bottom: 15px; color: #333;">Push Notification</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <select id="notif-templates"
              style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: #fff9e6;">
              <option value="">-- Quick Templates --</option>
              <option value="miss">Did you miss your tomorrow order?</option>
              <option value="welcome">Welcome to ZCafe!</option>
              <option value="offer">Special Discount Inside!</option>
              <option value="delivery">Delivery Completed</option>
            </select>
            <input type="text" id="notif-title" placeholder="Notification Title"
              style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            <textarea id="notif-msg" placeholder="Message content..." rows="3"
              style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit;"></textarea>
          </div>
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <select id="notif-location" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
              <option value="all">Target All Locations</option>
            </select>
            <select id="notif-company" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
              <option value="all">Target All Companies</option>
            </select>
            <button class="done-btn" onclick="sendNotification()"
              style="padding: 10px; margin-top: auto; cursor: pointer;">Send Notification Only</button>
            <button class="delivered-btn" onclick="markGroupDelivered()" style="padding: 10px; cursor: pointer;">Mark
              Delivered & Notify Group</button>
          </div>
        </div>
      </section>

      <div class="filters">
        <input type="date" id="dateFilter">
        <input type="text" id="searchInput" placeholder="Search phone or name">
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
        <div id="loading-msg" class="loading">Loading orders...</div>
        <div id="orders-list" class="orders-grid"></div>

        <!-- SERVICE REQUESTS SECTION -->
        <div class="topbar" style="margin-top: 40px; border-top: 1px solid #ddd; padding-top: 30px;">
          <h1 style="color: #d32f2f;">Service Requests üõ†Ô∏è</h1>
        </div>
        <div id="service-list" class="orders-grid"></div>

    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    /* AUTH */
    const adminBranch = localStorage.getItem("adminBranch");
    if (!adminBranch) {
      alert("Unauthorized access");
      location.href = "admin-login.html";
    }
    document.getElementById("branch-label").textContent = adminBranch;

    /* FIREBASE */
    const app = initializeApp({
      apiKey: "AIzaSyBD_s0bu-ei-bsdPDIFaDF6gbuck-85hbM",
      authDomain: "zcafe-65f97.firebaseapp.com",
      databaseURL: "https://zcafe-65f97-default-rtdb.firebaseio.com",
      projectId: "zcafe-65f97",
      storageBucket: "zcafe-65f97.firebasestorage.app",
      messagingSenderId: "480288327990",
      appId: "1:480288327990:web:9c79040289023919034b97"
    });
    const db = getDatabase(app);

    /* STATE */
    const ordersList = document.getElementById("orders-list");
    const sound = document.getElementById("newOrderSound");
    let allOrders = [];
    let lastOrderCount = 0;

    /* SERVICE REQUESTS LOGIC */
    const serviceList = document.getElementById("service-list");
    let lastServiceCount = 0; // Track count for notifications

    // Listen for service requests (Fetch ALL and filter client-side for matching/debugging)
    onValue(
      query(ref(db, "service_requests")),
      (snap) => {
        serviceList.innerHTML = "";

        if (!snap.exists()) {
          serviceList.innerHTML = "<p style='color:#777; grid-column: 1/-1; text-align:center;'>No active service requests.</p>";
          return;
        }

        const data = snap.val();
        let relevantRequests = [];

        console.log("Checking Service Requests...");

        // Filter: Match Branch OR Show 'Unknown' locations (fallback)
        Object.entries(data).forEach(([id, req]) => {
          const reqLoc = (req.customerLocation || "").toLowerCase().trim();
          const branch = (adminBranch || "").toLowerCase().trim();

          // DEBUG:
          console.log(`Req [${id}] Loc: "${reqLoc}" vs Admin: "${branch}"`);

          const isMatch = reqLoc.includes(branch) || branch.includes(reqLoc) || reqLoc === 'unknown location' || reqLoc === 'unknown';

          if (isMatch) {
            relevantRequests.push({ id, ...req });
          }
        });

        if (relevantRequests.length === 0) {
          serviceList.innerHTML = `<p style='color:#777; grid-column: 1/-1; text-align:center;'>No requests found for ${adminBranch}.</p>`;
          return;
        }

        // Play sound if new request arrives
        if (lastServiceCount > 0 && relevantRequests.length > lastServiceCount) {
          sound.currentTime = 0;
          sound.play().catch(e => console.log("Audio play failed:", e));
        }
        lastServiceCount = relevantRequests.length;

        // Render cards
        relevantRequests.reverse().forEach((req) => {
          const id = req.id;
          const card = document.createElement("div");
          card.className = "order-card";
          // Custom styling for service cards
          card.style.borderLeft = "5px solid #d32f2f";

          card.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <div>
                    <strong style="font-size:1.05rem; color:#d32f2f;">${req.type}</strong>
                    <div style="font-size:0.8rem; color:#888; margin-top:2px;">${req.timestamp}</div>
                </div>
                <span class="status-pill" style="background:#fee2e2; color:#b91c1c; height:fit-content; border-radius:12px; font-size:0.75rem;">${req.status}</span>
            </div>
            
            <div style="margin-bottom:12px; font-size:0.95rem;">
                <div style="font-size:0.8rem; color:#666;">Company:</div>
                <strong style="display:block; font-size:1.1rem; color:#111;">${req.customerCompany || 'Unknown Company'}</strong>
                <a href="tel:${req.customerPhone}" style="display:inline-block; margin-top:4px; color:#2563eb; text-decoration:none; font-weight:500;">üìû ${req.customerPhone}</a>
                <div style="font-size:0.8rem; color:#888; margin-top:4px;">üìç ${req.customerLocation}</div>
            </div>
            
            <div style="background:#fff5f5; padding:12px; border-radius:8px; margin-bottom:15px; font-size:0.95rem; color:#333; border:1px solid #fee2e2;">
                <strong>Complaint:</strong><br>
                ${req.message}
            </div>
            
            <button onclick="window.deleteService('${id}')" class="service-done-btn">
                ‚úÖ Mark Resolved
            </button>
          `;
          serviceList.appendChild(card);
        });
      }
    );

    // Global function to delete service requests
    window.deleteService = (id) => {
      if (confirm("Confirm: Request resolved and can be removed?")) {
        remove(ref(db, `service_requests/${id}`));
      }
    };

    /* DATE EXTRACTOR (SAFE) */
    function extractDate(ts) {
      if (!ts) {
        console.log("Empty timestamp received");
        return "";
      }
      const m = ts.match(/(\d{2})[\/\-](\d{2})[\/\-](\d{4})/);
      if (!m) {
        console.log("Could not extract date from timestamp:", ts);
        return "";
      }
      const result = `${m[3]}-${m[2]}-${m[1]}`;
      return result;
    }

    /* LOAD ORDERS */
    console.log("Admin Branch:", adminBranch);
    onValue(
      query(ref(db, "orders"), orderByChild("customerLocation"), equalTo(adminBranch)),
      snap => {
        console.log("Orders snapshot exists:", snap.exists());
        document.getElementById("loading-msg").style.display = "none";
        allOrders = [];

        let today = 0, pending = 0, completed = 0;
        const todayKey = new Date().toISOString().split("T")[0];

        if (!snap.exists()) {
          console.log("No orders found for branch:", adminBranch);
          renderOrders();
          return;
        }

        console.log("Orders data:", snap.val());

        const data = snap.val();
        const keys = Object.keys(data).reverse();
        console.log(`Found ${keys.length} total orders for branch ${adminBranch}`);

        if (lastOrderCount && keys.length > lastOrderCount) sound.play();
        lastOrderCount = keys.length;

        keys.forEach(id => {
          const o = data[id];
          const d = extractDate(o.timestamp);
          console.log(`Order ${id}: timestamp=${o.timestamp}, extractedDate=${d}, todayKey=${todayKey}, match=${d === todayKey}`);
          allOrders.push({ id, ...o });

          if (o.status === "Completed") completed++;
          else pending++;

          if (d === todayKey) today++;
        });

        todayCount.textContent = today;
        pendingCount.textContent = pending;
        completedCount.textContent = completed;

        renderOrders();
      }
    );

    /* RENDER */
    function renderOrders() {
      const q = searchInput.value.toLowerCase();
      const f = statusFilter.value;
      const d = dateFilter.value;

      console.log(`Rendering orders - Total: ${allOrders.length}, Search: "${q}", Status: ${f}, Date: ${d}`);

      ordersList.innerHTML = "";

      const filtered = allOrders.filter(o => {
        const text = `${o.customerPhone || ""} ${o.customerCompany || ""}`.toLowerCase();
        const matchSearch = text.includes(q);
        const matchStatus = (f === "all" || o.status === f);
        const matchDate = (!d || extractDate(o.timestamp) === d);
        return matchSearch && matchStatus && matchDate;
      });

      console.log(`Filtered orders: ${filtered.length}`);

      filtered.forEach(o => {
        const div = document.createElement("div");
        div.className = "order-card" + (o.status === "Completed" ? " completed" : "");
        div.innerHTML = `
      <h3>${o.customerCompany || "Customer"}</h3>
      <small>${o.timestamp}</small>
      <p>üìû ${o.customerPhone}</p>
      <ul>${o.items.map(i => `<li>${i.name} x ${i.quantity}</li>`).join("")}</ul>
      <div class="order-actions">
        <button class="done-btn" onclick="markComplete('${o.id}')">Done</button>
        <button class="delivered-btn" onclick="markDelivered('${o.id}')">Delivered</button>
        <button class="delete-btn" onclick="deleteOrder('${o.id}')">Delete</button>
      </div>
    `;
        ordersList.appendChild(div);
      });
    }

    /* EVENTS */
    searchInput.oninput = renderOrders;
    statusFilter.onchange = renderOrders;
    dateFilter.onchange = renderOrders;

    /* ACTIONS */
    window.markComplete = id =>
      confirm("Mark order completed?")
      && update(ref(db, "orders/" + id), { status: "Completed" });

    window.markDelivered = id =>
      confirm("Mark order as Delivered?")
      && update(ref(db, "orders/" + id), { status: "Delivered" });

    window.deleteOrder = id =>
      confirm("Delete order?")
      && remove(ref(db, "orders/" + id));

    window.logoutAdmin = () => {
      localStorage.removeItem("adminBranch");
      location.href = "admin-login.html";
    };

    /* ================= NOTIFICATIONS ================= */
    const locationData = {
      "Calicut City": ["Others"],
      "Kannur City": ["Others"],
      "Kasarakod City": ["Others"],
      "Vatakara City": [
        "BMH vatakara",
        "C&C vatakara",
        "Keerthimuthra vatakara",
        "Dreame cinemas kallachi",
        "Others"
      ]
    };

    const notifLoc = document.getElementById("notif-location");
    const notifComp = document.getElementById("notif-company");

    // Populate locations
    for (let loc in locationData) {
      let opt = document.createElement("option");
      opt.value = loc;
      opt.textContent = loc;
      notifLoc.appendChild(opt);
    }

    notifLoc.onchange = () => {
      const loc = notifLoc.value;
      notifComp.innerHTML = '<option value="all">Target All Companies</option>';
      if (locationData[loc]) {
        locationData[loc].forEach(c => {
          let opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          notifComp.appendChild(opt);
        });
      }
    };

    window.sendNotification = () => {
      const title = document.getElementById("notif-title").value.trim();
      const msg = document.getElementById("notif-msg").value.trim();
      const loc = notifLoc.value;
      const comp = notifComp.value;

      if (!title || !msg) return alert("Fill title and message!");

      return triggerNotification(title, msg, loc, comp);
    };

    function triggerNotification(title, msg, loc, comp, targetDate = null) {
      if (!confirm(`Send this to ${loc === 'all' ? 'Everyone' : (comp === 'all' ? loc : comp)}?`)) return Promise.resolve(false);

      const newNotifRef = ref(db, 'notifications/' + Date.now());
      return modSet(newNotifRef, {
        title,
        message: msg,
        targetLocation: loc,
        targetCompany: comp,
        targetDate: targetDate, // Added for targeting today's orders
        timestamp: new Date().toISOString(),
        sender: adminBranch
      }).then(() => {
        alert("Notification sent!");
        document.getElementById("notif-title").value = "";
        document.getElementById("notif-msg").value = "";
        return true;
      });
    }

    // Helper to access 'set' from Firebase
    let modSet;
    import("https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js").then(mod => {
      modSet = mod.set;
    });

    window.markGroupDelivered = async () => {
      const loc = notifLoc.value;
      const comp = notifComp.value;
      const todayKey = new Date().toISOString().split("T")[0];

      console.log("Mark Group Delivered clicked:");
      console.log("- Selected Location:", loc);
      console.log("- Selected Company:", comp);
      console.log("- Today's Date:", todayKey);
      console.log("- Total orders loaded:", allOrders.length);

      if (loc === 'all') return alert("Please select a specific location first.");

      // Filter orders based on delivery address (city) and company
      const targets = allOrders.filter(o => {
        const orderDate = extractDate(o.timestamp);
        const locMatch = (o.customerAddress === loc || loc === 'all');
        const compMatch = (o.customerCompany === comp || comp === 'all');
        const dateMatch = orderDate === todayKey;
        const statusMatch = o.status !== "Delivered" && o.status !== "Completed";

        console.log(`Order ${o.id}:`, {
          customerAddress: o.customerAddress,
          customerCompany: o.customerCompany,
          customerLocation: o.customerLocation,
          orderDate,
          status: o.status,
          locMatch,
          compMatch,
          dateMatch,
          statusMatch
        });

        return locMatch && compMatch && dateMatch && statusMatch;
      });

      console.log("Matching orders found:", targets.length);

      if (targets.length === 0) {
        alert(`No active orders found for today.\n\nLocation: ${loc}\nCompany: ${comp}\nDate: ${todayKey}\n\nCheck console for details.`);
        // Still allow sending notification
        if (!confirm("No orders found. Still send notification to this group?")) return;
      } else {
        if (!confirm(`Found ${targets.length} order(s) to mark as Delivered.\n\nLocation: ${loc}\nCompany: ${comp}\n\nProceed?`)) return;
      }

      // Update orders in Firebase
      const updates = {};
      targets.forEach(o => {
        updates[`orders/${o.id}/status`] = "Delivered";
      });

      if (Object.keys(updates).length > 0) {
        await update(ref(db), updates);
        console.log("Updated orders:", Object.keys(updates).length);
      }

      // Send the Delivery Complete notification
      await triggerNotification(
        "Delivery Complete!",
        "Your ZCafe order has been delivered! Enjoy your fresh beverages. ‚òï‚ú®",
        loc,
        comp,
        todayKey // Only targeting users who ordered today
      );

      alert(`Success! ${targets.length > 0 ? targets.length + ' order(s) marked as delivered and' : ''} Notification sent!`);
    };

    /* ================= TEMPLATES ================= */
    const notifTemplates = document.getElementById("notif-templates");
    const templateData = {
      "miss": {
        title: "Did you miss your tomorrow order?",
        msg: "Hi! We noticed you haven't placed your order for tomorrow yet. Don't forget to book your favorite ZCafe treat!"
      },
      "welcome": {
        title: "Welcome to ZCafe!",
        msg: "Thank you for joining our community! Explore our premium coffee and tea collections today."
      },
      "offer": {
        title: "Special Discount Inside!",
        msg: "Exclusive offer for your location! Order now and get a special surprise with your delivery."
      },
      "delivery": {
        title: "Delivery Complete!",
        msg: "Your ZCafe order has been delivered! Enjoy your fresh beverages. ‚òï‚ú®"
      }
    };

    notifTemplates.onchange = () => {
      const val = notifTemplates.value;
      if (templateData[val]) {
        document.getElementById("notif-title").value = templateData[val].title;
        document.getElementById("notif-msg").value = templateData[val].msg;
      }
    };

    /* DEFAULT DATE = TODAY */
    dateFilter.value = new Date().toISOString().split("T")[0]; // Show today's orders by default
