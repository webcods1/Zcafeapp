<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ZCafe Admin Dashboard</title>

  <style>
    /* ================= RESET ================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    /* ================= LAYOUT ================= */
    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 260px;
      background: #111827;
      color: #fff;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      color: #facc15;
    }

    .branch-box {
      background: #1f2937;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
    }

    .branch-box span {
      font-size: .8rem;
      color: #9ca3af;
    }

    .branch-box strong {
      display: block;
      margin-top: 4px;
      font-size: 1.1rem;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #dc3545;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ================= MAIN ================= */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .status-pill {
      background: #e0f2fe;
      color: #0369a1;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: .85rem;
    }

    /* ================= STATS ================= */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .05);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-card h3 {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 5px;
    }

    .stat-card p {
      font-size: 2.2rem;
      font-weight: 800;
      color: #111;
    }

    /* ================= ORDERS & SERVICE GRID ================= */
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 25px;
      padding-bottom: 40px;
    }

    .order-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
      position: relative;
      animation: fadeUp .4s ease;
      border: 1px solid #f0f0f0;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }

    .order-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
    }

    .order-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 15px;
      bottom: 15px;
      width: 4px;
      border-radius: 0 4px 4px 0;
      background: #f59e0b;
    }

    .order-card.completed::before {
      background: #22c55e;
    }

    .service-card {
      border-left: 5px solid #d32f2f !important;
    }

    /* ================= BUTTONS ================= */
    .order-actions {
      display: flex;
      gap: 12px;
      margin-top: auto;
      padding-top: 15px;
    }

    .order-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }

    .order-actions button:hover {
      opacity: 0.9;
    }

    .done-btn {
      background: #10b981;
      color: #fff;
    }

    .delete-btn {
      background: #ef4444;
      color: #fff;
    }

    .delivered-btn {
      background: #3b82f6;
      color: #fff;
    }

    .service-done-btn {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
    }

    .service-done-btn:hover {
      background: #059669;
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
    }

    /* ================= SECTION HEADERS ================= */
    .section-header {
      margin-top: 50px;
      margin-bottom: 20px;
      padding-top: 30px;
      border-top: 2px dashed #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header h2 {
      font-size: 1.5rem;
      color: #333;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }

      .branch-box {
        display: none;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/admin-CQidCbS3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>

<body>

  <audio id="newOrderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

  <div class="dashboard">

    <aside class="sidebar">
      <div class="logo">ZCafe </div>
      <div class="branch-box">
        <span>Branch</span>
        <strong id="branch-label"></strong>
      </div>
      <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
    </aside>

    <main class="main-content">

      <div class="topbar">
        <h1>Orders Dashboard</h1>
        <span class="status-pill">Live</span>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3>Today Orders</h3>
          <p id="todayCount">0</p>
        </div>
        <div class="stat-card">
          <h3>Pending</h3>
          <p id="pendingCount">0</p>
        </div>
        <div class="stat-card">
          <h3>Completed</h3>
          <p id="completedCount">0</p>
        </div>
      </div>

      <section class="stat-card" style="margin-bottom: 20px;">
        <h2 style="font-size: 1.1rem; margin-bottom: 15px; color: #333;">Push Notification</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <select id="notif-templates"
              style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: #fff9e6;">
              <option value="">-- Quick Templates --</option>
              <option value="miss">Did you miss your tomorrow order?</option>
              <option value="welcome">Welcome to ZCafe!</option>
              <option value="offer">Special Discount Inside!</option>
              <option value="delivery">Delivery Completed</option>
            </select>
            <input type="text" id="notif-title" placeholder="Notification Title"
              style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
            <textarea id="notif-msg" placeholder="Message content..." rows="3"
              style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit;"></textarea>
          </div>
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <select id="notif-location" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
              <option value="all">Target All Locations</option>
            </select>
            <select id="notif-company" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
              <option value="all">Target All Companies</option>
            </select>
            <button class="done-btn" onclick="sendNotification()"
              style="padding: 10px; margin-top: auto; cursor: pointer;">Send Notification Only</button>
            <button class="delivered-btn" onclick="markGroupDelivered()" style="padding: 10px; cursor: pointer;">Mark
              Delivered & Notify Group</button>
          </div>
        </div>
      </section>

      <div class="filters">
        <input type="date" id="dateFilter">
        <input type="text" id="searchInput" placeholder="Search phone or name">
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
        <div id="loading-msg" class="loading">Loading orders...</div>
        <div id="orders-list" class="orders-grid"></div>

        <!-- SERVICE REQUESTS SECTION -->
        <div class="topbar" style="margin-top: 40px; border-top: 1px solid #ddd; padding-top: 30px;">
          <h1 style="color: #d32f2f;">Service Requests üõ†Ô∏è</h1>
        </div>
        <div id="service-list" class="orders-grid"></div>

    </main>
  </div>


</body>

</html>
