<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ZCafe Admin Dashboard</title>

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  color: #222;
}

/* ================= LAYOUT ================= */
.dashboard { display: flex; min-height: 100vh; }

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  background: #111827;
  color: #fff;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 25px;
}
.logo { font-size: 1.4rem; font-weight: 700; text-align: center; color: #facc15; }
.branch-box { background: #1f2937; padding: 14px; border-radius: 10px; text-align: center; }
.branch-box span { font-size: .8rem; color: #9ca3af; }
.branch-box strong { display: block; margin-top: 4px; font-size: 1.1rem; }
.logout-btn {
  margin-top: auto; padding: 10px; border: none; border-radius: 8px;
  background: #dc3545; color: #fff; font-weight: 600; cursor: pointer;
}

/* ================= MAIN ================= */
.main-content { flex: 1; padding: 30px; }
.topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.status-pill { background: #e0f2fe; color: #0369a1; padding: 6px 14px; border-radius: 20px; font-size: .85rem; }

/* ================= STATS ================= */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  margin-bottom: 20px;
}
.stat-card {
  background: #fff; padding: 18px; border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
}
.stat-card h3 { font-size: .9rem; color: #666; }
.stat-card p { font-size: 1.8rem; font-weight: 700; }

/* ================= FILTER BAR ================= */
.filters { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
.filters input, .filters select {
  padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc;
}

/* ================= ORDERS ================= */
.orders-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
}
.order-card {
  background: #fff; border-radius: 14px; padding: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  position: relative; animation: fadeUp .4s ease;
}
.order-card::before {
  content: ""; position: absolute; left: 0; top: 0; bottom: 0;
  width: 5px; border-radius: 14px 0 0 14px; background: #f59e0b;
}
.order-card.completed::before { background: #22c55e; }
.order-actions { display: flex; gap: 10px; margin-top: 10px; }
.order-actions button {
  flex: 1; padding: 8px; border: none; border-radius: 8px;
  font-weight: 600; cursor: pointer;
}
.done-btn { background: #22c55e; color: #fff; }
.delete-btn { background: #ef4444; color: #fff; }

.loading { text-align: center; color: #777; margin: 30px; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .dashboard { flex-direction: column; }
  .sidebar { width: 100%; flex-direction: row; justify-content: space-between; }
  .branch-box { display: none; }
}
</style>
  <script type="module" crossorigin src="/assets/admin-D-x60TvJ.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>

<body>

<audio id="newOrderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div class="dashboard">

<aside class="sidebar">
  <div class="logo">ZCafe </div>
  <div class="branch-box">
    <span>Branch</span>
    <strong id="branch-label"></strong>
  </div>
  <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
</aside>

<main class="main-content">

<div class="topbar">
  <h1>Orders Dashboard</h1>
  <span class="status-pill">Live</span>
</div>

<div class="stats">
  <div class="stat-card"><h3>Today Orders</h3><p id="todayCount">0</p></div>
  <div class="stat-card"><h3>Pending</h3><p id="pendingCount">0</p></div>
  <div class="stat-card"><h3>Completed</h3><p id="completedCount">0</p></div>
</div>

<div class="filters">
  <input type="date" id="dateFilter">
  <input type="text" id="searchInput" placeholder="Search phone or name">
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="Pending">Pending</option>
    <option value="Completed">Completed</option>
  </select>
</div>

<div id="loading-msg" class="loading">Loading orders...</div>
<div id="orders-list" class="orders-grid"></div>

</main>
</div>


</body>
</html>
