            padding: 20px;

        .notification-item {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: transform 0.2s;
        }

        .notification-item:hover {
            transform: translateY(-2px);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            background: #fdf1f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon svg {
            width: 20px;
            height: 20px;
            fill: #aa0a0a;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .notification-text {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .notification-time {
            color: #999;
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .no-notifications {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }

        .no-notifications svg {
            width: 60px;
            height: 60px;
            fill: #ddd;
            margin-bottom: 15px;
        }
    </style>

    <script>
        // ================= BADGE UPDATES =================
        document.addEventListener("DOMContentLoaded", () => {
            updateBadge();
            const wishlistIcon = document.getElementById("wishlist-icon");
            if (wishlistIcon) updateWishlistBadge();
        });

        // cart logic
        function updateBadge() {
            let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
            const bagLink = document.getElementById("bag-link");
            if (!bagLink) return;
            let totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);

            let badge = bagLink.querySelector(".cart-badge");
            if (!badge) {
                badge = document.createElement("div");
                badge.className = "cart-badge";
                bagLink.appendChild(badge);
            }
            badge.textContent = totalQty;
            badge.style.display = totalQty > 0 ? "flex" : "none";
        }

        function updateWishlistBadge() {
            let wishlist = JSON.parse(localStorage.getItem("wishlistItems")) || [];
            const wishlistIcon = document.getElementById("wishlist-icon");
            if (!wishlistIcon) return;
            let totalQty = wishlist.reduce((sum, item) => sum + item.quantity, 0);

            let badge = wishlistIcon.querySelector(".wishlist-badge");
            if (!badge) {
                badge = document.createElement("div");
                badge.className = "wishlist-badge";
                badge.style.position = "absolute";
                badge.style.top = "-5px";
                badge.style.right = "-5px";
                badge.style.background = "red";
                badge.style.color = "white";
                badge.style.borderRadius = "50%";
                badge.style.width = "18px";
                badge.style.height = "18px";
                badge.style.fontSize = "12px";
                badge.style.display = "flex";
                badge.style.alignItems = "center";
                badge.style.justifyContent = "center";
                badge.style.fontWeight = "bold";
                badge.style.zIndex = "10";
                wishlistIcon.style.position = "relative";
                wishlistIcon.appendChild(badge);
            }
            badge.textContent = totalQty;
            badge.style.display = totalQty > 0 ? "flex" : "none";
        }

        // Scroll hide/show bottom navbar
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const bottomNav = document.querySelector('.bottom-nav');
            if (scrollTop > lastScrollTop) {
                if (bottomNav) bottomNav.classList.add('hidden');
            } else {
                if (bottomNav) bottomNav.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });


    </script>
