  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .main-content h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #aa0a0a;
      box-shadow: 0 0 5px rgba(170, 10, 10, 0.3);
    }

    button[type="submit"] {
      background-color: #aa0a0a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      width: auto;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #880808;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 0.8rem;
      transition: color 0.3s;
    }

    .nav-item.active {
      color: #aa0a0a;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .nav-item:hover {
      color: #aa0a0a;
    }

    button[onclick="window.history.back()"] {
      background: #aa0a0a;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin-bottom: 20px;
    }

    button[onclick="window.history.back()"]:hover {
      background: #880808;
    }
  </style>

  <script>
    (function(){
      var loader = document.createElement('div');
      loader.className = 'app-loader';
      loader.innerHTML = '<div class="logo" aria-hidden="true"></div>';
      document.documentElement.appendChild(loader);
      function removeLoader(){ loader.classList.add('loaded'); setTimeout(()=>{ if(loader && loader.parentNode) loader.parentNode.removeChild(loader); },350); }
      if (document.readyState === 'complete') removeLoader(); else window.addEventListener('load', removeLoader);
      window.addEventListener('beforeunload', function(){ if(!document.documentElement.contains(loader)) document.documentElement.appendChild(loader); });
    })();
  </script>

  <script>
    // complaint form submission
    const complaintForm = document.getElementById('complaint-form');
    complaintForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const type = document.getElementById('complaint-type').value;
      const message = document.getElementById('complaint-message').value.trim();
      if (!type || !message) {
        alert('Please fill in all fields.');
        return;
      }
      // Store complaint in localStorage (for demo purposes)
      const complaints = JSON.parse(localStorage.getItem('complaints')) || [];
      complaints.push({ type, message, date: new Date().toISOString() });
      localStorage.setItem('complaints', JSON.stringify(complaints));
      alert('Complaint submitted successfully!');
      complaintForm.reset();
    });

    // Scroll hide/show navbars
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const bottomNav = document.querySelector('.bottom-nav');
      if (scrollTop > lastScrollTop) {
        // scrolling down
        if (bottomNav) bottomNav.classList.add('hidden');
      } else {
        // scrolling up
        if (bottomNav) bottomNav.classList.remove('hidden');
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });

  </script>
