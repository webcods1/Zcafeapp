<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ZCafe Admin Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
    }

    .login-box {
      max-width: 380px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #aa0a0a;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h3 id="title">Admin Login</h3>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <!-- Registration only -->
    <select id="branch" style="display:none;">
      <option value="">Select Branch</option>
      <option value="Vatakara">Vatakara</option>
      <option value="Ernakulam">Ernakulam</option>
      <option value="Pattikkad">Pattikkad</option>
      <option value="Thrissur">Thrissur</option>
      <option value="Thiruvananthapuram">Thiruvananthapuram</option>
    </select>

    <button onclick="submit()">Submit</button>

    <div class="toggle" onclick="toggleMode()">
      New Admin? Register here
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD_s0bu-ei-bsdPDIFaDF6gbuck-85hbM",
      databaseURL: "https://zcafe-65f97-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let isRegister = false;

    window.toggleMode = () => {
      isRegister = !isRegister;
      document.getElementById("title").innerText = isRegister ? "Admin Register" : "Admin Login";
      document.getElementById("branch").style.display = isRegister ? "block" : "none";
      document.querySelector(".toggle").innerText =
        isRegister ? "Already registered? Login" : "New Admin? Register here";
    };

    window.submit = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const branch = document.getElementById("branch").value;

      if (!username || !password) {
        alert("Enter username & password");
        return;
      }

      const adminsRef = ref(db, "admins");
      const snap = await get(adminsRef);

      if (isRegister) {
        if (!branch) return alert("Select branch");

        // check duplicate username
        let exists = false;
        if (snap.exists()) {
          snap.forEach(a => {
            if (a.val().username === username) exists = true;
          });
        }
        if (exists) return alert("Username already exists");

        await push(adminsRef, { username, password, branch });
        alert("Admin registered successfully!");
        toggleMode();
      } else {
        let loggedIn = false;

        if (snap.exists()) {
          snap.forEach(a => {
            const admin = a.val();
            if (admin.username === username && admin.password === password) {
              localStorage.setItem("adminBranch", admin.branch);
              loggedIn = true;
            }
          });
        }

        loggedIn
          ? window.location.href = "admin.html"
          : alert("Invalid credentials");
      }
    };
  </script>

</body>

</html>
